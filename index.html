<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Webpage!</h1>
    <p>This is a basic HTML program to demonstrate structure and interactivity.</p>
    <button onclick="showAlert()">Click Me!</button>

    <script>
        function showAlert() {
            alert('Hello! You clicked the button.');
        }
    </script>
</body>
</html>
